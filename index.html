<!DOCTYPE html>
<html>
<head>
	<title>Range Input Example</title>
	<style>
		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="range"] {
			width: 100%;
			height: 20px;
			-webkit-appearance: none;
			background-color: #ddd;
			outline: none;
			border-radius: 10px;
			margin-bottom: 10px;
		}

		input[type="range"]::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 20px;
			height: 20px;
			background-color: #337ab7;
			border-radius: 50%;
			cursor: pointer;
		}

		.range-value {
			text-align: center;
			font-size: 20px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<input type="range" id="range-input" min="0" max="100" value="50">
	<div class="range-value" id="range-value">50</div>
	<script>
		var rangeInput = document.getElementById("range-input");
		var rangeValue = document.getElementById("range-value");

		rangeInput.addEventListener("input", function() {
			rangeValue.innerHTML = rangeInput.value;
		});
	</script>
</body>
</html>
